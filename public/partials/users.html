<div>
    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}

      <table ng-table="tableParams" class="table table-striped table-bordered">
        <tr ng-repeat="user in $data">
          <td data-title="'Name'" sortable="'local.email'">
            {{user.local.email}}
          </td>
          <td data-title="'Password'" sortable="'local.password'">
            {{user.local.password}}
          </td>
        </tr>
      </table>

    </div>

</div>
